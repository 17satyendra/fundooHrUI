<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Add New Employee</a>
    </div>

  </div>
</nav>
<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
  <!-- <md-button class="md-raised md-primary" ng-click="addEmployee($event)">Add New Employee</md-button> -->
</div>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form ng-submit="addNew()">
                            <table class="table table-striped table-bordered">
                              <div>
                                <input type="submit" class="btn btn-primary addnew" value="Add New">
                              </div>
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
																				<th>Password</th>
																				<th>Mobile</th>
																				<th>Address</th>
																				<th>City</th>
																				<th>Country</th>
																				<th>Zip</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="personalDetail in personalDetails">
                                        <td>
                                            <input type="checkbox" ng-model="personalDetail.selected"/></td>
                                        <td>
                                            <input type="text" class="form-control" id="firstName" ng-model="personalDetail.fname" required/></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.lname" required/></td>
                                        <td>
                                            <input type="email" class="form-control" ng-model="personalDetail.email" required/></td>
																				<td>
		                                        <input type="password" class="form-control" ng-model="personalDetail.password" required/></td>
                                        <td>
    		                                    <input type="text" class="form-control" ng-model="personalDetail.password" required/></td>
                                        <td>
				                                    <input type="text" class="form-control" ng-model="personalDetail.address" required/></td>
																				<td>
						                                <input type="text" class="form-control" ng-model="personalDetail.city" required/></td>
																				<td>
		                                        <input type="text" class="form-control" ng-model="personalDetail.country" required/></td>
																				<td>
		                                        <input type="text" class="form-control" ng-model="personalDetail.zip" required/></td>
																		</tr>

                                </tbody>
                            </table>

                            <div class="form-group">
                                <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">

                                <input class="btn btn-primary addnew pull-right" value="Save" ng-click="save(personalDetail)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
